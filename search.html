---
layout: default
---

<div class="container-fluid index">
  <div class="row index all-posts">

    <h1 class="header author-header">搜索查询</h1>

    <div id="search-container">
      <input type="text" id="search-input" placeholder="写一些你需要查询的关键字吧...">
      <div class="col-md-12 content-panel articles">
        <ul id="results-container"><small>开始查询结果</small></ul>
      </div>
    </div>

  </div>
</div>

<hr class="search-hr" />

<script src="{{ site.baseurl }}/js/jekyll-search.js" type="text/javascript"></script>

<script type="text/javascript">
  SimpleJekyllSearch.init({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    dataSource: '{{ site.baseurl }}/search.json',
    searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}<\/a><\/li>',
    noResultsText: 'No results found',
    limit: 10,
    fuzzy: true,
  })
</script>
